<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flat Design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./font-awesome/css/all.min.css">
</head>
<body>
    
    <div id="container">

        <div id="main">

            <div class="display" id="header">
                <button><i class="fa fa-cog"></i>Settings</button>
                <button><i class="fa fa-user"></i>Account</button>
                <button><i class="fa fa-envelope"></i>Messages</button>
                <button><i class="fa fa-star"></i>Favorites</button>
                <p>Me</p>
                <i class="fa fa-angle-down" id="arrow"></i>
                <img src="images/my_pic.png" id="tinyimg" alt="Chekube">
            </div>

            <div class="display" id="mob">
                <div class="nav" id="menubox">
                    <div id="div1"><p>MENU BOX</p></div>
                    <div id="div2" class="display">
                        <i class="fa fa-envelope-square"></i>
                        <a href="#" class="me">Messages</a>
                        <div class="oval" id="oval">24</div>
                    </div>
                    <div id="div3" class="display">
                        <i class="fa fa-paper-plane"></i>
                        <a href="#" class="me">Invites</a>
                        <div class="oval">3</div>
                    </div>
                    <div id="div4" class="display">
                        <i class="fa fa-calendar"></i>
                        <a href="#" class="me">Events</a>
                        <div class="oval">5</div>
                    </div>
                    <div id="div5">
                        <i class="fa fa-cog"></i>
                        <a href="#" class="me">Account settings</a>
                    </div>
                    <div id="div6">
                        <i class="fa fa-random"></i>
                        <a href="#" class="me">Statistics</a>
                    </div>
                </div>
                <div class="nav" id="circle">
                    <img src="images/my_pic.png" id="cee" alt="Chekube">
                     <p id="dee">Emm Dee</p>
                     <h5>Lorem ipsum dolor sit amet, <br> consectetur adipisicing.</h5>
                     <div id="justify">
                         <div class="divline">
                            <i class="fa fa-comment"></i>
                            <strong>23</strong>
                         </div>
                         <div class="divline">
                            <i class="fa fa-eye"></i>
                            <strong>841</strong>
                         </div>
                         <div class="divline">
                            <i class="fa fa-heart"></i>
                            <strong>49</strong>
                         </div>
                         
                     </div>             
                </div>
                
                
                <div class="nav" id="news">
                    <h3>JOIN THE NEWSLETTER</h3>
                    <div class="nav2">
                        <form>
                        <i class="fa fa-envelope-square"></i>
                        <input type="text" placeholder="ceedee@gmail.com">
                    </div>
                    <button id="sub">SUBSCRIBE</button> 
                        </form>
                </div>
            </div>

            <div class="display" id="mob">
                <div class="nav" id="june">
                    <p id="audience">OS AUDIENCE STATS</p>
                    <div id="junecircle"><p id="meet">JUNE 2013</p></div>
                </div>
                <div class="nav" id="cloud">
                    <div class="red"><i class="fa fa-map-marker-alt"></i>
                    CLUJ-NAPOCA/PRO
                    </div>
                    <div class="red">
                        <div class="date">TUES09/03</div>
                        <div class="cloud">
                            <p>24<sup>o</sup></p>
                            <i class="fa fa-cloud"></i>
                        </div>
                        
                    </div>
                </div>
                
                
                <div class="nav" id="sign">
                    <h4>SIGN IN TO YOUR ACCOUNT</h4>
                    <div class="nav2">
                        <form action="">
                            <i class="fa fa-envelope-square"></i>
                            <input type="text" placeholder="ceedee@gmail.com">
                        </form>
                    </div>

                    <div class="nav2">
                        <form action="">
                            <i class="fa fa-lock"></i>
                            <input type="password" placeholder="password">
                        </form>
                    </div>
                    <button id="sub2">SIGN IN</button>
                    <h5>Forgot Password?</h5>
                    <div id="nav1">
                        <i class="fa fa-facebook"></i>Sign in with Facebook
                    </div> 
                    

                </div>
            </div>
        </div>

    </div>
    
    
</body>
</html>
